apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-deploy
spec:
  selector:
    matchLabels:
      component: backend
  template:
    metadata:
      labels:
        component: backend
    spec:
      containers:
        - name: backend
          image: pavanvere/spring:0.0.9
          ports:
            - containerPort: 8080
          #command:
          #  - sleep
          #  - "1000000"
          env:
            - name: MONGO_URL
              value: mongodb://mongo:27017/EmployeeDB